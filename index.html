<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attrape Noam</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Attrape Noam</h1>
    <div id="game-container">
        <img id="dot" src="point.png" alt="point" />
    </div>
    <div id="score-board">
        <p>Score : <span id="score">0</span></p>
        <p>Temps restant : <span id="time-left">30</span>s</p>
    </div>
    <button id="start-button">Démarrer le jeu</button>

    <div id="top-scores">
        <h2>Top 5 Meilleurs Scores</h2>
        <ol id="score-list">
            <!-- Les scores seront affichés ici -->
        </ol>
    </div>

    <!-- Sons et musique de fond -->
    <audio id="click-sound" src="click-success.mp3"></audio>
    <audio id="background-music" src="background-music.mp3" loop></audio>
    <audio id="red-dot-click-sound" src="red-dot-click.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
